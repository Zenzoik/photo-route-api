<!DOCTYPE html>

    .container {

    .upload-area {

      text-align: center;
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .upload-area.dragover {
      border-color: #007bff;
      background-color: #f0f8ff;
    }
    .upload-text {
      margin-top: 50px;
      color: #666;
      font-size: 16px;
    }
    #fileInput {

    }
    .file-list {

    }
    .file-item {

      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px 0;
      background: #f9f9f9;
    }
    .file-item.success {
      border-color: #28a745;
      background: #d4edda;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    button {

      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {

      cursor: not-allowed;
    }
    .clear-btn {
      background: #dc3545;
    }
    .clear-btn:hover {
      background: #c82333;
    }
    .view-map-btn {
      background: #28a745;
    }
    .view-map-btn:hover {
      background: #218838;
    }
    .preview-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .thumbnail {
      position: relative;
      width: 120px;
      text-align: center;
      font-size: 14px;
      color: #374151;
      word-break: break-all;
    }
    .thumbnail img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .thumbnail .filename {
      margin-top: 6px;
      display: block;
    }

    .thumbnail .remove-icon {
      position: absolute;
      top: -6px;
      right: -6px;
      background: rgba(220,53,69,0.9);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .thumbnail .remove-icon:hover {
      background: rgba(220,53,69,1);
    }
  </style>
</head>

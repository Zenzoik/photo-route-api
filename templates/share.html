<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Shared Photo→Route Map</title>
  <link rel="stylesheet" href="/static/css/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .leaflet-popup-content img {
      max-width: 150px;
      max-height: 150px;
      display: block;
      margin-top: 5px;
    }
    /* Кнопка «Вернуться к моим маршрутам» */
    #back-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }
    #back-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    #back-btn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <!-- Кнопка «Вернуться к моим маршрутам» -->
  <div id="back-container">
    <button id="back-btn" onclick="window.location.href='/map'">
      Вернуться к моим маршрутам
    </button>
  </div>

  <!-- Карта -->
  <div id="map"></div>

  <script src="/static/js/leaflet.js"></script>
  <script src="/static/js/share.js"></script>
</body>
</html>
